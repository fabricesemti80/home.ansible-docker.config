---
watchtower_enabled: false

# Sets the 6 field cron schedule to use for checks and updates. This will check at 5am daily.
watchtower_cron_schedule: 0 0 5 * * *

# Sets the Watchtower Docker start command. Different options can be supplied based on whether you want to receive
# notifications or not, some examples are provided below. See https://containrrr.dev/watchtower/arguments/ for more options.

# No notifications
#watchtower_command: "--schedule '{{ watchtower_cron_schedule }}'"

# Email notifications
# watchtower_command: "--schedule '{{ watchtower_cron_schedule }}' --notifications 'email' --notification-email-from '{{ email_username }}' --notification-email-to '{{ ansible_nas_email }}' --notification-email-server '{{ email_server_address }}' --notification-email-server-port '{{ email_server_port }}' --notification-email-server-user '{{ email_username }}' --notification-email-server-password '{{ email_password }}' --notification-email-delay '2'"

# Slack notifications
watchtower_command: "--schedule '{{ watchtower_cron_schedule }}' --notifications 'slack' --notification-slack-hook-url '{{ slack_hook }}' --notification-slack-identifier 'ansible-nas'"

# specs
watchtower_memory: 1g
